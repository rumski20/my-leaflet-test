<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.ie.css" />
  <![endif]-->
  <style type="text/css">
    body {
      padding: 0;
      margin: 0;
    }

    html, body, #map {
      height: 100%;
      width: 100%;
    }

  </style>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="https://raw.githubusercontent.com/calvinmetcalf/leaflet-ajax/master/dist/leaflet.ajax.min.js"></script>
<body>
  <div id="map"></div>
  <script>
  var geojsonLayer = new L.GeoJSON.AJAX("http://eric.clst.org/wupl/Stuff/gz_2010_us_050_00_20m.json");

  var map = L.map('map').fitBounds(geojsonLayer.getBounds());
  geojsonLayer.addTo(map);

  </script>
</body>
</html>
