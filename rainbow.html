<!doctype html>
<html>
<head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script type="text/javascript" src="https://rawgit.com/calvinmetcalf/leaflet-ajax/master/dist/leaflet.ajax.min.js"></script>
</head>
<body>
<div id='map'></div>
<script>
  var geojsonLayer = new L.GeoJSON.AJAX("https://rawgit.com/johan/world.geo.json/master/countries.geo.json");
  
  var map = L.map('map').fitBounds(geojsonLayer.getBounds());
  geojsonLayer.addTo(map);

</script>
</body>
</html>
